name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish from (optional)'
        required: false
  push:
    tags:
      - 'pkg-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm -r build || true

      - name: Revert lockfile changes
        run: |
          # Sometimes pnpm modifies the lockfile in CI; revert to committed version
          if [ -f pnpm-lock.yaml ]; then
            git checkout -- pnpm-lock.yaml || true
          fi

      - name: Configure npm auth
        run: |
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > "$NPM_CONFIG_USERCONFIG"
          else
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          fi

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        - name: Ensure clean working tree
          run: |
            echo "Git status before cleaning:" && git status --porcelain=1 --branch || true
            # Revert any changes and remove untracked files to ensure lerna sees a clean tree
            git reset --hard || true
            git clean -fdx || true
            echo "Git status after cleaning:" && git status --porcelain=1 --branch || true

      - name: Publish changed packages (from package.json versions)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
          else
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          fi
          npx lerna publish from-package --yes
