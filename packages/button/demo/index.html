<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Demo</title>
  <script type="module" src="./demo.js"></script>
</head>
<body>
  <h1>Button Component Demo</h1>
  <academy-button id="primary-button" variant="primary">Click me</academy-button>
  <academy-button id="disabled-button" variant="secondary" disabled>Disabled</academy-button>

  <script>
    const primaryButton = document.getElementById('primary-button');
    primaryButton.addEventListener('academy-button-click', (event) => {
      console.log('Primary button clicked:', event.detail);
    });
  </script>
</body>
</html>
