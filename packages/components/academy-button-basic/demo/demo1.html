<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 1 - Academy Button Basic</title>
  <script type="module" src="./demo.js"></script>
  <link rel="stylesheet" href="./demo-base.css">
</head>
<body>

  <section class="examples">
    <h2>Primary</h2>
    <academy-button-basic variant="primary">Primary</academy-button-basic>
    <academy-button-basic variant="primary" disabled>Primary Disabled</academy-button-basic>

    <h2>Primary Alt</h2>
    <academy-button-basic variant="primary-alt">Primary Alt</academy-button-basic>
    <academy-button-basic variant="primary-alt" disabled>Primary Alt Disabled</academy-button-basic>

    <h2>Secondary</h2>
    <academy-button-basic variant="secondary">Secondary</academy-button-basic>
    <academy-button-basic variant="secondary" disabled>Secondary Disabled</academy-button-basic>

    <h2>Secondary Alt</h2>
    <academy-button-basic variant="secondary-alt">Secondary Alt</academy-button-basic>
    <academy-button-basic variant="secondary-alt" disabled>Secondary Alt Disabled</academy-button-basic>

    <h2>Internationalized</h2>
    <academy-button-basic full-width text="academy-button-basic-title"></academy-button-basic>
  </section>

</body>
</html>
